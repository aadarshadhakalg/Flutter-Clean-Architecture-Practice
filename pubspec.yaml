name: recharger
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # For State Management
  flutter_bloc: ^6.1.1
  # For Functional Programming Practice
  dartz: ^0.9.2
  # Conection Check
